# now support: en, zh, ja, vi, zh-hk
APP_LANG: ja
#  lark config
APP_ID: cli_axxx
APP_SECRET: xxx
APP_ENCRYPT_KEY: xxx
APP_VERIFICATION_TOKEN: xxx
# Please make sure that the settings in the application management platform of the lark are consistent.
BOT_NAME: chatGpt
# OpenAI key
# Support load balancing can fill in multiple keys separated by commas.
OPENAI_KEY: sk-xxx,sk-xxx,sk-xxx
# openAI model ，default: gpt-3.5-turbo
# ："gpt-4-0314", "gpt-4", "gpt-3.5-turbo-0301","gpt-3.5-turbo-16k", "gpt-3.5-turbo"，如果使用gpt-4，请确认自己是否有接口调用白名单
OPENAI_MODEL: gpt-3.5-turbo
# openAI Max tokens default:2000
OPENAI_MAX_TOKENS: 2000
# Server Configuration
HTTP_PORT: 9000
HTTPS_PORT: 9001
USE_HTTPS: false
CERT_FILE: cert.pem
KEY_FILE: key.pem
# The OpenAI Base URL
# Generally does not need to be modified unless you have your own reverse proxy.
API_URL: https://api.openai.com
# Proxy Settings, like "http://127.0.0.1:7890", "" means no proxy
HTTP_PROXY: ""

# AZURE OPENAI
AZURE_ON: false # set true to use Azure rather than OpenAI
AZURE_API_VERSION: 2023-03-15-preview # 2023-03-15-preview or 2022-12-01 refer https://learn.microsoft.com/en-us/azure/cognitive-services/openai/reference#completions
AZURE_RESOURCE_NAME: xxxx   # you can find in endpoint url. Usually looks like https://{RESOURCE_NAME}.openai.azure.com
AZURE_DEPLOYMENT_NAME: xxxx # usually looks like ...openai.azure.com/openai/deployments/{DEPLOYMENT_NAME}/chat/completions.
AZURE_OPENAI_TOKEN: xxxx  # Authentication key. We can use Azure Active Directory Authentication(TBD).

